<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <div class="col-md-12 col-sm-12">
    <div class="container">
    <div class= "card">
        <div class ="card-header">
            <h3>Editar - Exámen Final</h3>
        </div>
        <div class = "card-body">
            <form action="">
                <div class ="form-group">
                    <label for="materia"> Materia</label>
                    <input type="text" class= "form-control" name="materia"  [(ngModel)]="editExam.materia" required>
                </div>
                <br>
                <div class = "form-group">
                    <label for="FechaInicioEstudio">Fecha cuándo empezaste a estudiar</label>
                    <input type="date" class="form-control" name="inicioEstudioDate"   [(ngModel)]="editExam.inicioEstudioDate" >
                </div>
                <br>
                <div class = "form-group">
                    <label for="FechaExamen">Fecha Examen</label>
                    <input type="date" class="form-control" name="finalTestDate"  [(ngModel)]="editExam.finalTestDate">
                </div>
                <br>
                <button class ="btn btn-success" (click)= "updateFinal(editExam)">Actualizar Final</button>
            </form>
        </div>
    </div>
</div>
</div>
