<div class="col-md-12 col-sm-12">    
    <div class="container">
       <div class="card">
          <div class= "card-header">
              <h3>Planificaciones creadas</h3>
          </div>
          <div class="card-body">
             <table class="table table-hover">
                <thead>
                   <tr>
                      <th>Planificación ID</th>
                      <th>Modo </th>
                      <th>Cant días faltantes</th>
                      <th>Cant días necesarios</th>
                      <th> Acciones</th>
                   </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let planning of this.planificaciones" class="text-center">
                     <td>{{planning.id}}</td>
                     <td>{{planning.modo.modo}}</td>
                     <td>{{planning.cantDiasReales}}</td> 
                     <td>{{planning.cantDiasNecesarios}}</td>
                     <td>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger" style="margin-left: 5px">Delete</button>
                  </tr>
               </tbody>
             </table>
          </div>  
       </div>
    </div>
 </div>
