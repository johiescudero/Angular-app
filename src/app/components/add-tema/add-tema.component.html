<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
<div class="col-md-12 col-sm-12">
    <div class="container">
       <div class="card">
          <div class= "card-header">
              <h3>Examen seleccionado</h3>
          </div>
          <div class="card-body">
             <table class="table table-hover">
                <thead>
                   <tr>
                      <th> Éxamen ID</th>
                      <th> Materia</th>
                      <th> Fecha Inicio</th>
                      <th> Fecha Final</th>
                   </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                     <td>{{examSelected.id}}</td>
                     <td>{{examSelected.materia}}</td>
                     <td>{{examSelected.inicioEstudioDate | date: 'mediumDate'}}</td> 
                     <td>{{examSelected.finalTestDate | date: 'mediumDate'}}</td>
                  </tr>
               </tbody>
             </table>
          </div>  
       </div>
    </div>
    <div class="container">
       <div class="card">
          <div class= "card-header">
              <h5>Temario</h5>
          </div>
          <div class="card-body">
             <table class="table table-hover">
                <thead>
                   <tr>
                      <th>Nombre de Unidad</th>
                   </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let goal of this.goals" class="text-center">
                     <td>{{goal.objetivo}}</td>
                     <td>
                       <button type="button" (click)="deleteGoal(goal)" class="btn btn-dark" style="margin-left: 5px" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> 
                      </button>
                   </td>
                  </tr>
               </tbody>
             </table>
             <form>
                <div class = "form-group">
                   <label for="tema">Ingrese tema</label>
                   <input type="text" class= "form-control" name="objetivo" [(ngModel)]="newGoal.objetivo" required> 
                </div>
                <br>
                 <button (click)="addGoal()" class ="btn btn-success">Añadir tema</button>
              </form>
          </div>  
       </div>
    </div>
 </div>
