<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
   <div class="login-main-text">
      <h2>Asistente de Estudio</h2>
      <p>Organizá tus tiempos de estudio</p>
   </div>
 </div>
 <div class="main">
   <div class="col-md-6 col-sm-1">
     <div class="login-form">
      <div class="alert alert-danger" [hidden]="!this.error">
        Datos de usuario incorrectos. Por favor, intenta nuevamente 
      </div>
         <form class="custom-form" action="login" method="post">
             <h1>Iniciar sesión</h1>
             <div class="form-group">
               <label>Email </label>
               <input type="email" class="form-control" [(ngModel)]="this.email" name= "email" placeholder="Ingrese su email" required/>
             </div>
             <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control" [(ngModel)]="this.password" name= "password" placeholder="Ingrese contraseña" required/>
             </div>
             <button type="button" class="btn btn-dark" (click)="doLogin()">Login</button>
         </form>
     </div>
     <div style="margin-top: 40px">
      <h2>Registrarse para comenzar</h2>
      <div >
        <button style="margin-top: 30px" type="button" class="btn btn-dark" (click)="goToRegister()">Register</button>
      </div>
      </div>
   </div>
 </div>
