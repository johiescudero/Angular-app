<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
   <button (click)="getFinales()" class="btn btn-info">Listar</button>
   <button (click)="newFinal()" class="btn btn-info" style="margin-left: 10px">Añadir</button>
</div>

<div class="col-md-12 col-sm-12">    
   <div class="container">
      <div class="card">
         <div class= "card-header">
             <h3>Mis Exámenes Finales</h3>
         </div>
         <div class="card-body">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th> Éxamen ID</th>
                     <th> Materia</th>
                     <th> Fecha Inicio</th>
                     <th> Fecha Final</th>
                     <th> Acciones</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let exam of this.examenes" class="text-center">
                     <td>{{exam.id}}</td>
                     <td>{{exam.materia}}</td>
                     <td>{{ exam.inicioEstudioDate | date}}</td>
                     <td>{{ exam.finalTestDate | date}}</td>
                     <td>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger" style="margin-left: 10px">Delete</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>  
      </div>
   </div>
</div>
